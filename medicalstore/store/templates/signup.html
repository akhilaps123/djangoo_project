{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
<div class="col-md-5">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="text-center mb-4">Create Account</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
